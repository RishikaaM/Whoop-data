<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHOOP Data Insights - Home</title>
  <style>
    /* General Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      overflow: hidden;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      background-color: rgba(0, 0, 0, 0.1);
      padding: 10px 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      font-size: 1.2rem;
      color: white;
      transition: color 0.3s;
    }

    nav ul li a:hover, nav ul li a.active {
      color: #ff7e5f;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      background: linear-gradient(135deg, #fad0c4, #ffd1ff);
      position: relative;
    }

    .hero-content {
      max-width: 50%;
    }

    .hero-content h1 {
      font-size: 4rem;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 1.5s ease-in-out;
    }

    .hero-content p {
      font-size: 1.5rem;
      color: white;
      margin-top: 15px;
      animation: fadeInUp 2s ease-in-out;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #ff7e5f;
      border-radius: 30px;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      animation: fadeInUp 2.5s ease-in-out;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hero Illustrations */
    .hero-graphic {
      position: relative;
      width: 45%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .illustration-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    /* Heart Rate - Pulsing Circle */
    .heart-rate {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 99, 132, 0.7);
      border-radius: 50%;
      position: absolute;
      top: 20%;
      left: 20%;
      z-index: 2;
      animation: heartbeat 1.5s infinite ease-in-out;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    /* Sleep - Night Mode with Stars */
    .sleep-moon {
      width: 80px;
      height: 80px;
      background-color: #54a0ff;
      border-radius: 50%;
      position: absolute;
      bottom: 20%;
      right: 20%;
      box-shadow: 20px 0 0 0 #f4f4f4;
      z-index: 1;
      animation: float 4s ease-in-out infinite;
    }

    .star {
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      z-index: 3;
    }

    .star-1 {
      top: 10%;
      left: 30%;
      animation: twinkle 2s infinite ease-in-out;
    }

    .star-2 {
      top: 50%;
      right: 30%;
      animation: twinkle 3s infinite ease-in-out;
    }

    .star-3 {
      bottom: 40%;
      left: 20%;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    /* Recovery - Growing Shape with Pulsing */
    .recovery-shape {
      width: 80px;
      height: 80px;
      background-color: #00c851;
      position: absolute;
      left: 40%;
      bottom: 10%;
      z-index: 2;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      animation: growPulse 3s infinite ease-in-out;
    }

    .pulse-circle {
      width: 120px;
      height: 120px;
      border: 2px solid rgba(0, 200, 81, 0.6);
      border-radius: 50%;
      position: absolute;
      bottom: -20%;
      left: 10%;
      z-index: 1;
      animation: pulseEffect 4s infinite ease-in-out;
    }

    @keyframes growPulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @keyframes pulseEffect {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    /* Footer Styling */
    footer {
      background-color: rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="data.html">Data</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <header class="hero">
    <div class="hero-content">
      <h1>Track Your WHOOP Data</h1>
      <p>Discover insights from your health metrics and improve your performance.</p>
      <a href="data.html" class="button">Explore Data</a>
    </div>

    <!-- WHOOP-based Aesthetic Illustrations -->
    <div class="hero-graphic">
      <div class="illustration-container">
        <!-- Heart Rate for Stress -->
        <div class="heart-rate"></div>

        <!-- Sleep with Moon and Stars -->
        <div class="sleep-moon"></div>
        <div class="star star-1"></div>
        <div class="star star-2"></div>
        <div class="star star-3"></div>

        <!-- Recovery Shape with Pulsing Effect -->
        <div class="recovery-shape"></div>
        <div class="pulse-circle"></div>
      </div>
    </div>
  </header>

  <footer>
    <p>Â© 2024 WHOOP Data Insights. Built with care and creativity.</p>
  </footer>
</body>
</html>
