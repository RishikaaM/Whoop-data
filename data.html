<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHOOP Data Insights - Data</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      background-color: rgba(0, 0, 0, 0.1);
      padding: 10px 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      font-size: 1.2rem;
      color: white;
      transition: color 0.3s;
    }

    nav ul li a.active, nav ul li a:hover {
      color: #ff7e5f;
    }

    header {
      text-align: center;
      margin: 40px 0;
      color: white;
    }

    header h2 {
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    #data-visualization {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 40px 0;
    }

    .chart-card {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 30%;
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      color: white;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="data.html" class="active">Data</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <header>
    <h2>Your Health Data at a Glance</h2>
    <p>Explore your stress, sleep, and recovery over the week.</p>
  </header>

  <section id="data-visualization">
    <div class="chart-card">
      <h3>Stress Levels</h3>
      <canvas id="stressChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>Sleep Levels</h3>
      <canvas id="sleepChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>Recovery Rate</h3>
      <canvas id="recoveryChart"></canvas>
    </div>
  </section>

  <footer>
    <p>Â© 2024 WHOOP Data Insights</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const stressData = {
        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
        datasets: [{
          label: 'Stress Levels',
          data: [60, 50, 70, 80, 45, 55, 65],
          backgroundColor: 'rgba(255, 99, 132, 0.6)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 2,
          fill: true,
        }]
      };

      const stressChartConfig = {
        type: 'line',
        data: stressData,
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          },
          animations: {
            tension: {
              duration: 1500,
              easing: 'easeInOutElastic',
              from: 1,
              to: 0,
              loop: true
            }
          }
        }
      };

      const stressChart = new Chart(document.getElementById('stressChart'), stressChartConfig);

      const sleepData = {
        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
        datasets: [{
          label: 'Hours of Sleep',
          data: [7, 6, 8, 5, 6, 7, 9],
          backgroundColor: 'rgba(54, 162, 235, 0.6)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 2,
          fill: true,
        }]
      };

      const sleepChartConfig = {
        type: 'bar',
        data: sleepData,
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          },
          animations: {
            tension: {
              duration: 2000,
              easing: 'easeInOutElastic',
              from: 1,
              to: 0,
              loop: true
            }
          }
        }
      };

      const sleepChart = new Chart(document.getElementById('sleepChart'), sleepChartConfig);

      const recoveryData = {
        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
        datasets: [{
          label: 'Recovery Rate (%)',
          data: [70, 60, 80, 75, 90, 85, 95],
          backgroundColor: 'rgba(75, 192, 192, 0.6)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 2,
          fill: true,
        }]
      };

      const recoveryChartConfig = {
        type: 'radar',
        data: recoveryData,
        options: {
          scales: {
            r: {
              beginAtZero: true
            }
          },
          animations: {
            tension: {
              duration: 1500,
              easing: 'easeInOutBack',
              from: 1,
              to: 0,
              loop: true
            }
          }
        }
      };

      const recoveryChart = new Chart(document.getElementById('recoveryChart'), recoveryChartConfig);
    });
  </script>
</body>
</html>
